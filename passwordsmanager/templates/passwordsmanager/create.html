{% extends "passwordsmanager/base.html" %}
{% load crispy_forms_tags %}
{% block form %}
    <div class="form-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Create Entry</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-custom" type="submit">Save</button>
                <a class="btn btn-custom" href="{% url 'mypasswords' %}">List Passwords</a>
            </div>
        </form>
    </div>

{% endblock form %}
